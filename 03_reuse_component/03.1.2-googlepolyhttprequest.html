<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Poly HTTP Request</title>

    <script>
        <!-- const url = 'https://poly.googleapis.com/v1/assets?keywords=parrot&format=OBJ&key=<your_key_here>'; -->
                const url = 'https://www.flickr.com/people/195310243@N03/'
        const request = new XMLHttpRequest();
        request.open( 'GET', url, true );
        request.addEventListener( 'load', (event) => {
            console.log(JSON.parse( event.target.response ));
        });
        request.send();
                
    </script>
